<html lang="en">

<head>
    <title>Balot Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------------ FAVICON ------------>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/media/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/media/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/media/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!------------ FONT-AWESOME ICONS ------------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!------------ Fonts ------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500&display=swap" rel="stylesheet">

    <!------------ CSS FILES ------------>
    <!-- Mobiles -->
    <link rel="stylesheet" href="./assets/css/mobiles.css">
    <!-- Taplates -->
    <link rel="stylesheet" href="./assets/css/taplates.css">
    <!-- Laptops -->
    <link rel="stylesheet" href="./assets/css/laptops.css">
    <!-- Desktops -->
    <link rel="stylesheet" href="./assets/css/desktops.css">
</head>

<body dir="rtl">
    <!------------ Header ------------>

    <!------------ Body ------------>
    <section class="container">
        <div class="menu">
            <div class="control">
                <i class="fa fa-times-circle x" aria-hidden="true"></i>
                <i class="fa fa-arrow-circle-left left" aria-hidden="true"></i>
            </div>
        </div>
        <section class="infoLayout">
            <div class="imgContainer">
                <img src="./assets/media/profileImg.png" alt="">
            </div>
            <div class="infoContainer">
                <div class="name">
                    <p>عبدالله القحطاني</p>
                </div>
                <div class="description">
                    <p>
                        مبرمج واجهات المواقع الالكترونية <br>
                        مصمم تجربة المستخدم
                    </p>
                </div>
                <div class="socialIcons">
                    <a href="https://www.abdullah-alqahtani.org" target="_blank" class="icon"><ion-icon name="globe-outline"></ion-icon></a>
                    <a href="tel:+966500820096" target="_blank" class="icon"><ion-icon name="call-outline"></ion-icon></a>
                    <a href="mailto:info@abdullah-alqahtani.org" target="_blank" class="icon"><ion-icon name="mail-outline"></ion-icon></a>
                    <a href="https://www.linkedin.com/in/abdullah-alqahtani-190441220/" target="_blank" class="icon linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                </div>
            </div>
        </section>
        <section class="main">
            <section class="balotCalculator">
                <div class="calculator">
                    <div class="arrow" id="arrow">
                        <i class="fa fa-arrow-up" aria-hidden="true"></i>
                    </div>
                    <div class="resultes">
                        <div class="us">
                            <input class="usInResulte" type="number" placeholder="لنا"><br>
                            <textarea class="usResulteHistory" name="" id="" cols="20" rows="15" disabled></textarea>
                            <span class="usOutResulte">0</span><br><br>
                        </div>
                        <div class="them">
                            <input class="themInResulte" type="number" placeholder="لهم"><br>
                            <textarea class="themResulteHistory" name="" id="" cols="20" rows="15" disabled></textarea>
                            <span class="themOutResulte">0</span><br><br>
                        </div>
                    </div>
                    <div class="btns">
                        <div class="btnr"><b>تسجيل</b></div>
                        <div class="btnbck"><b>تراجع</b></div>
                        <div class="btnres"><b>جديد</b></div>
                    </div>
                    <div class="finalResulte">
                        <p class="resulteReport">مبروك لهم</p>
                        <b class="resulteBtn">جديد</b>
                    </div>
                </div>
            </section>
        </section>
    </section>

    <!------------ Footer ------------>

    <!------------ JS FILES ------------>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/calculator.js"></script>

    <!------------ iCons ------------>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
